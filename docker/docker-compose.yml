version: '3.8'

services:
  stt-server:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: stt-transcription-server
    ports:
      - "8080:8080"  # Dashboard port
      - "8769:8769"  # WebSocket port
    volumes:
      - stt-data:/app/data
      - stt-logs:/app/logs
      - stt-ssl:/app/ssl
      - stt-models:/root/.cache/huggingface
    environment:
      - WEBSOCKET_BIND_HOST=0.0.0.0
      - WEBSOCKET_PORT=8769
      - WEB_PORT=8080
      - WHISPER_MODEL=large-v3-turbo
      - MAX_CLIENTS=20
      - GPU_ENABLED=true
      - CUDA_VISIBLE_DEVICES=0
    restart: unless-stopped
    networks:
      - stt-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # GPU support enabled by default
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

volumes:
  stt-data:
    driver: local
  stt-logs:
    driver: local
  stt-ssl:
    driver: local
  stt-models:
    driver: local

networks:
  stt-network:
    driver: bridge
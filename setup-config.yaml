    âœ… Your local changes will be reflected immediately - no reinstalling needed!
    
    Development workflow:
      - Edit code in src/ directory
      - Test immediately with: stt --listen-once
      - Run tests with: ./test.py tests/text_formatting/ --summary
      - Format code with: ruff format src/

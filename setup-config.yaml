# Setup Configuration for STT
# This file configures the generic setup framework for the STT project

# Package information
package_name: goobits-stt
command_name: stt
display_name: "GOOBITS STT - Speech-to-Text Engine"
description: "A powerful speech-to-text engine with multiple operation modes"

# Python requirements
python:
  minimum_version: "3.8"
  maximum_version: ""  # Empty means no maximum

# Dependencies
dependencies:
  required:
    - git
    - pipx
  optional:
    - curl  # For downloading models
    - wget  # Alternative to curl

# Installation settings
installation:
  # Name on PyPI
  pypi_name: goobits-stt
  # Relative to project root
  development_path: "."
  # Extra dependencies for specific features
  extras:
    demo:
      description: "Smart Voice Assistant Demo dependencies"
      packages:
        - "webrtc-audio-processing>=0.3.1"
        - "pygame>=2.5.0"
        - "pyaudio>=0.2.11"
        - "pydub>=0.25.1"
  
# Shell integration
shell_integration:
  enabled: false
  # Short alias for the command (disabled since we provide actual stt command)
  alias: "stt"
  
# Post-installation messages
messages:
  install_success: |
    GOOBITS STT has been installed successfully!
    You can now use 'stt' from your terminal.
    
    Quick start:
      stt --listen-once          # Single utterance
      stt --conversation         # Always listening
      stt --tap-to-talk=f8       # Tap F8 to start/stop
      stt --hold-to-talk=space   # Hold spacebar to record
      stt --server --port=8769   # WebSocket server
    
    ðŸŽ¤ Try the Smart Voice Assistant Demo:
